<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">

            <title>
                Fruits Game!
            </title>
            <link href="fruitsgame.css" rel="stylesheet">
            <link rel="stylesheet"
href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.
4/themes/smoothness/jquery-ui.css">

<link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Luckiest+Guy|Pacifico|Permanent+Marker|Rock+Salt|Satisfy&display=swap" rel="stylesheet">

        <body>
            <div class="container">
                <h1 id="gamename">FRUIT SLICER</h1>
                <div id="lifes">

                    <img src="heart.png" class="heart"> -->

                </div>

                <div id="score">

                </div>
            </div>

            <button id="start">Start Game</button>
        </div>

         <audio id="slicesound">

            <source  src="slicefruit.mp3"></source>

        </audio>

 </script>
